name: Spell Check

on: pull_request

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get list of modified files
        id: files
        run: |
          git fetch origin/main
          MODIFIED=$(git diff --name-only origin/main...HEAD | grep -E '\.js$|\.ts$|\.md$' || true)
          echo "files=$MODIFIED" >> $GITHUB_OUTPUT

      - name: Run spell check on modified files
        if: steps.files.outputs.files != ''
        run: |
          for file in ${{ steps.files.outputs.files }}; do
            npx cspell "$file"
          done